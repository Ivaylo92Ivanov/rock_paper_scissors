<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        
        <link rel="stylesheet" href="styles.css"></styles>
    </head>
    <body>

        <h1>Welcome to Rock-Paper-Scissors plaza!</h1>

        <div class="user-vs-computer-display">
            <p>PLAYER CHOICE</p>
            <p>COMPUTER CHOICE</p>
        </div>

        <div class="game-board">
            <div class="user-display"></div>
            <div class="computer-display"></div>
        </div>
        
        <div class="score-board">
            <p id="current-score">Player 0 : Computer 0</p>
            <p id="score-text"></p>
        </div>

        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        
    </body>
    <script src="js/code.js"></script>
</html>
